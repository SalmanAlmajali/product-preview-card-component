<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<title>Frontend Mentor | Product preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution { font-size: 11px; text-align: center; background: hsl(30, 38%, 92%); font-family: 'Montserrat'; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<main>
		<div class="container">
			<div class="card">
				<div class="product-image">
					<img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="desktop-image">
					<img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="mobile-image">
				</div>
				<div class="product-desc">
					<div class="category">
						<p>Preview</p>
					</div>
					<div class="title">
						<h1>Gabrielle Essence Eau De Parfum</h1>
					</div>
					<div class="description">
						<p>
							A floral, solar and voluptuous interpretation composed by Olivier Polge, 
							Perfumer-Creator for the House of CHANEL.
						</p>
					</div>
					<div class="price">
						<h1>$149.99</h1>
						<p>$169.99</p>
					</div>
					<button class="add-to-chart">
						Add to Cart
					</button>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Salman Al-Majali</a>.
		</div>
	</footer>
</body>
</html>
